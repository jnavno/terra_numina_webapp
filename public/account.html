<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Account</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body class="account-page">
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="/terra_numina" style="display:none;">Terra Numina</a>
        <a href="account.html">Your Account</a>
        <a href="practice.html">Practice Space</a>
        <a href="goodbye.html">Logout</a>
    </div>

    <div class="container">
        <div class="title-wrapper">
            <h1>Your Account</h1>
        </div>
        <div class="homepage-links">
            <div class="account-page">
                <form>
                    <form>
                        <div style="margin-bottom: 1em;">
                            <label for="username">Username:</label>
                            <input type="text" id="username" name="username" ><br>
                            <span style="color: #888; font-size: 0.9em;">Current: CurrentUsername</span>
                        </div>
                        <div style="margin-bottom: 1em;">
                            <label for="email">Email:</label>
                            <input type="text" id="email" name="email" ><br>
                            <span style="color: #888; font-size: 0.9em;">Current: user@example.com</span>
                        </div>
                        <div style="margin-bottom: 1em;">
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password"><br>
                        </div>
                        <div style="margin-bottom: 1em; display: flex; align-items: center;">
                            <div class="profile-image-wrapper" style="margin-right: 1em;">
                                <img src="images/placeholder_image_1.jpg" alt="Profile Photo" style="width: 100px; height: 100px; object-fit: cover; border-radius: 10%; border: 2px solid #ddd;">
                            </div>
                            <div>
                                <label for="photo">Profile Photo:</label>
                                <input type="file" id="photo" name="photo"><br>
                            </div>
                        </div>
                        <button type="submit">Update Account</button>
                    </form>
            </div>
        </div>
    </div>
</body>

</html>
