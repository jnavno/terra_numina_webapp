<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log into Terra Numina</title>
    <link rel="stylesheet" href="styles.css">
    <script src="login.js" defer></script>
</head>

<body>
    <div class="login-container">
        <h2>Log into Terra Numina</h2>
        <form id="loginForm" action="/login" method="POST">
            <input type="text" id="username" name="username" placeholder="Enter plusername or email" required>
            <input type="password" id="password" name="password" placeholder="Enter password" required>
            <button type="submit">Log in</button>
        </form>
        <div id="loginError" style="color: red; display: none;">Invalid credentials, please try again.</div>
    </div>
</body>

</html>
