<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up for Mailing List</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body class="contact-page">
    <div class="navbar">
        <a href="/">Home</a>
        <a href="/terra_numina" style="display:none;">Terra Numina</a>
        <a href="about.html">About</a>
        <a href="activities.html">Activities</a>
        <a href="black_madonna.html">Black Madonna</a>
        <a href="resources_public.html">Resources</a>
        <a href="goodbye.html" style="display:none;">Logout</a>
        <a href="/login" style="display:block;">Login</a>
    </div>

    <div class="content">
        <header class="page-header"
                data-height="40vh"
                data-image="images/signup_mail.jpg"
                data-offset="-110px">   
            <div class="header-text">
                <h1>Sign up!</h1>
            </div>
        </header>
    
        <div class="container">
            <!-- Contact Form -->
            <div class="contact-form">
                <h2>Join our mailing list</h2>
                <form action="submit_contact_form.php" method="POST">
                    <fieldset>
                        <legend>Your Details</legend>
    
                        <div class="form-group">
                            <label for="name">Full Name:</label>
                            <input type="text" id="name" name="name" required>
                        </div>
    
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
    
                        <div class="form-group">
                            <label for="country">Country:</label>
                            <input type="text" id="country" name="country" required>
                        </div>
    
                        <div class="form-group">
                            <label for="city">Closest City:</label>
                            <input type="text" id="city" name="city" required>
                        </div>
                    </fieldset>
    
                    <fieldset>
                        <legend>Do you currently work with the land or in environmental?</legend>
                        <div class="radio-group">
                            <div class="inline-option">
                                <input type="radio" id="yes" name="land_work" value="Yes" required>
                                <label for="yes">Yes</label>
                            </div>
                            <div class="inline-option">
                                <input type="radio" id="no" name="land_work" value="No">
                                <label for="no">No</label>
                            </div>
                        </div>
                    </fieldset>
    
                    <fieldset>
                        <legend>Area of Interest (Select all that apply)</legend>
                        <div class="checkbox-group">
                            <div class="inline-option">
                                <input type="checkbox" id="online_activities" name="interests[]" value="Online Activities">
                                <label for="online_activities">Online Activities</label>
                            </div>
                            <div class="inline-option">
                                <input type="checkbox" id="live_talks" name="interests[]" value="Live Talks">
                                <label for="live_talks">Live Talks</label>
                            </div>
                            <div class="inline-option">
                                <input type="checkbox" id="newsletter" name="interests[]" value="Newsletter">
                                <label for="newsletter">Newsletter</label>
                            </div>
                            <div class="inline-option">
                                <input type="checkbox" id="weekend_workshops" name="interests[]" value="Weekend Workshops">
                                <label for="weekend_workshops">Weekend Workshops</label>
                            </div>
                            <div class="inline-option">
                                <input type="checkbox" id="field_trips" name="interests[]" value="8-day Field Trips">
                                <label for="field_trips">8-day Field Trips</label>
                            </div>
                        </div>
                    </fieldset>
    
                    <button type="submit" class="contact-submit"
                    style="padding: 20px 30px; font-size: 19px; border-radius: 5px; 
                    background: #707070; color: white; border: none; width: 100%; 
                    cursor: pointer; transition: background 0.3s ease;">
                    Submit</button>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-container">
            <div class="footer-copyright">
                <p>&copy; 2024 Terra Numina. All rights reserved.</p>
            </div>
            <div class="footer-links">
                <a href="terms_and_conditions.html">Terms and Conditions</a>
                <a href="privacy_policy.html">Privacy Policy</a>
            </div>
        </div>
    </footer>
</body>

</html>
